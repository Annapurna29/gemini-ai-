<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #0A0C1C;
            color: #F3F4F6;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            text-align: center;
            background: #1F2235;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        button {
            background: #5ED3F3;
            color: #0A0C1C;
            font-weight: 600;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Cart</h1>
        <p id="plan-details"></p>
        <button id="proceed-to-payment">Proceed to Payment</button>
    </div>

    <script>
        // Fetch selected plan details from localStorage
        const plan = localStorage.getItem('selectedPlan');
        const price = localStorage.getItem('selectedPrice');
        document.getElementById('plan-details').textContent = `${plan} - ${price}`;

        // Handle payment redirection
        document.getElementById('proceed-to-payment').addEventListener('click', () => {
            window.location.href = 'payment.html';
        });
    </script>
</body>
</html>
