<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #0A0C1C;
            color: #F3F4F6;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1.5rem;
            text-align: center;
            background: #1F2235;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .form-group {
            margin: 1rem 0;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #F3F4F6;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #5ED3F3;
            color: #0A0C1C;
            font-weight: 600;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }
        .success-message {
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid #5ED3F3;
            background: #0A1128;
            color: #5ED3F3;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Portal</h1>
        <p>Complete your payment for <span id="payment-details"></span>.</p>
        <form id="payment-form">
            <div class="form-group">
                <label for="name">Name on Card</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123" required>
            </div>
            <button type="button" id="pay-button">Pay Now</button>
        </form>
        <div id="success-message" class="success-message" style="display: none;">
            <!-- Success message will be populated dynamically -->
        </div>
    </div>

    <script>
        // Fetch plan details
        const plan = localStorage.getItem('selectedPlan');
        const price = localStorage.getItem('selectedPrice');
        const username = "Your Username"; // Replace with a dynamic username if available

        // Display plan details on the payment page
        document.getElementById('payment-details').textContent = `${plan} - ${price}`;

        // Handle payment button click
        document.getElementById('pay-button').addEventListener('click', () => {
            // Validate inputs
            const name = document.getElementById('name').value;
            const cardNumber = document.getElementById('card-number').value;
            const expiryDate = document.getElementById('expiry-date').value;
            const cvv = document.getElementById('cvv').value;

            if (!name || !cardNumber || !expiryDate || !cvv) {
                alert("Please fill in all the fields correctly.");
                return;
            }

            // Simulate a successful payment
            const transactionId = `TXN${Math.floor(Math.random() * 1000000)}`; // Generate a random transaction ID

            // Display success message
            const successMessage = document.getElementById('success-message');
            successMessage.innerHTML = `
                <h2>Payment Successful!</h2>
                <p>Transaction ID: <strong>${transactionId}</strong></p>
                <p><strong>${username}</strong> has completed the payment for <strong>${plan}</strong>.</p>
                <p>Thank you for your purchase!</p>
            `;
            successMessage.style.display = 'block';

            // Clear form inputs
            document.getElementById('payment-form').reset();
        });
    </script>
</body>
</html>
