<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #0A0C1C;
            color: #F3F4F6;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #1F2235;
        }
        .navbar a {
            text-decoration: none;
            color: #F3F4F6;
            font-weight: 500;
            margin: 0 1rem;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            text-align: center;
        }
        .pricing-card {
            background: #1F2235;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            cursor: pointer;
        }
        .pricing-card h3 {
            color: #5ED3F3;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="features.html">Features</a>
        <a href="pricing.html">Pricing</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Pricing Section -->
    <div class="container">
        <h1 style="color: #5ED3F3;">Pricing Plans</h1>
        <div class="pricing-card" data-plan="Free Plan" data-price="$0/month">
            <h3>Free Plan</h3>
            <p>$0/month - Basic access to features with limited content generation.</p>
        </div>
        <div class="pricing-card" data-plan="Pro Plan" data-price="$15/month">
            <h3>Pro Plan</h3>
            <p>$15/month - Advanced content generation with higher limits.</p>
        </div>
        <div class="pricing-card" data-plan="Enterprise Plan" data-price="Contact us">
            <h3>Enterprise Plan</h3>
            <p>Contact us - Fully customizable solutions for businesses.</p>
        </div>
    </div>

    <script>
        // Handle card click and redirect to the cart page
        document.querySelectorAll('.pricing-card').forEach(card => {
            card.addEventListener('click', () => {
                const plan = card.getAttribute('data-plan');
                const price = card.getAttribute('data-price');

                // Store selected plan details in localStorage
                localStorage.setItem('selectedPlan', plan);
                localStorage.setItem('selectedPrice', price);

                // Redirect to cart page
                window.location.href = 'cart.html';
            });
        });
    </script>
</body>
</html>
